key: pf
name: Teams
fast_config:
  billing_iam:
    cost_manager_principals:
      - sa-rw
    user_principals:
      - sa-rw
  # if the project factory needs to be able to control org policies, uncomment
  # the following block and replace 12345678 with the organization id in the
  # condition expression below
  #
  # organization_iam:
  #   sa_pf_org_admin_conditional:
  #     member: sa-rw
  #     role: roles/orgpolicy.policyAdmin
  #     condition:
  #       title: sa_pf_org_admin_conditional
  #       description: Org policy admin for project factory (conditional).
  #       expression: >
  #         resource.matchTag('12345678/context/project-factory')
folders_config:
  iam:
    roles/logging.admin:
      - sa-rw
    roles/owner:
      - sa-rw
    roles/resourcemanager.folderAdmin:
      - sa-rw
    roles/resourcemanager.projectCreator:
      - sa-rw
    roles/compute.xpnAdmin:
      - sa-rw
    # read-only (plan) automation service account
    roles/viewer:
      - sa-ro
    roles/resourcemanager.folderViewer:
      - sa-ro
  iam_by_principals:
    gcp-network-admins:
      - roles/editor
  tag_bindings:
    context: context/project-factory
