key: net
name: Networking
fast_config:
  stage_level: 2
  billing_iam:
    cost_manager_principals:
      - sa-rw
    user_principals:
      - sa-rw
  organization_iam:
    sa_net_fw_policy_admin:
      member: sa-rw
      role: roles/compute.orgFirewallPolicyAdmin
    sa_net_xpn_admin:
      member: sa-rw
      role: roles/compute.xpnAdmin
folders_config:
  iam:
    # read-write service account
    roles/compute.xpnAdmin:
      - sa-rw
    roles/logging.admin:
      - sa-rw
    roles/owner:
      - sa-rw
    roles/resourcemanager.folderAdmin:
      - sa-rw
    roles/resourcemanager.projectCreator:
      - sa-rw
    roles/resourcemanager.tagUser:
      - sa-rw
    # read-only service account
    roles/viewer:
      - sa-ro
    roles/resourcemanager.folderViewer:
      - sa-ro
    # project factory read-write service account
    service_project_network_admin:
      - pf/sa-rw
  iam_by_principals:
    gcp-network-admins:
      - roles/editor
